name: road_maintenance_app
description: 公路养护移动应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 定位与地图
  geolocator: ^11.0.0
  location: ^5.0.3
  amap_flutter_location: ^3.0.0
  amap_flutter_map: ^3.0.0
  amap_flutter_base: ^3.0.0
  
  # 后台任务
  workmanager: ^0.5.2
  flutter_background_service: ^5.0.5
  
  # 权限
  permission_handler: ^11.2.0
  
  # 图片
  image_picker: ^1.0.7
  
  # UUID
  uuid: ^4.3.3
  
  # 图表
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
